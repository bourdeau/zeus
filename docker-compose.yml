    container_name: athena
    hostname: athena
    volumes:
      - .:/app
    ports:
      - "9001:9001"

  zeusdb:
    image: postgres:15.3
    container_name: zeusdb
    hostname: zeusdb
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: zeusdb
      POSTGRES_USER: zeusdb
      POSTGRES_PASSWORD: zeusdb
