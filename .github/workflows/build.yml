name: build

on:
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["linter"]
    types:
      - completed

jobs:
  build:
    name: docker compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./docker-compose.yml"
      - name: Cargo Check
        run: docker exec athena cargo check